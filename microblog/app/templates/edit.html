{% extends "base.html" %}

{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Edit profile &middot; Travel Connection</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta name="description" content="">
                    <meta name="author" content="">
                        
                        <!-- Le styles -->
                        <link href="/static/css/travel.css" rel="stylesheet">
                            <style type="text/css">
                                body {
                                    padding-top: 30px;
                                    padding-bottom: 40px;
                                }
                            
                            /* Custom container */
                            .container-narrow {
                                margin-top: -50px;
                                margin-bottom: -60px;
                                background-color: #ECF0F2;
                            }
                            
                            /* Supporting marketing content */
                            .marketing {
                                margin-top: 60px;
                                margin-left: 30px;
                                margin-right: 60px;
                                margin-bottom: 60px;
                            }
                            
                                </style>
                            <link href="/static/css/travel-responsive.css" rel="stylesheet">
                                
                                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                                <!--[if lt IE 9]>
                                 <script src="../assets/js/html5shiv.js"></script>
                                 <![endif]-->
                                
                                <!-- Fav and touch icons -->
                                <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/65281_letter-t_lg.png">
                                    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/65281_letter-t_lg.png">
                                        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/65281_letter-t_lg.png">
                                            <link rel="apple-touch-icon-precomposed" href="/static/ico/a65281_letter-t_lg.png">
                                                <link rel="shortcut icon" href="/static/ico/65281_letter-t_lg.png">
                                                    </head>
    
    <body>
        
<div class="container-narrow">
    <div class="row-fluid marketing">
    <h4 style="margin-top: 50px; margin-left: 30px">Edit your profile</h4>
    <form class="form-horizontal" action = "" method= "post" name = "edit">
    {{form.hidden_tag()}}
    <table style="table-layout: fixed; width: 100%">
                           <col width="75">
                            <col width="400">
        <tr  align="left">
            <td><label class="control-label">Nickname: </label></td>
            <td>
                <input type="text" name = "nickname" id="inputNick" placeholder="Nickname" style="width:220px">
                {% for error in form.errors.nickname %}
                <br><span style="color: red;">{{error}}</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td><label class="control-label">Firtsname: </label></td>
            <td>
                <input type="text" name= "firstname" id="inputfirstName" placeholder="First Name" style="width:220px">
                   <!-- <script>form.firstname.data = document.getElementById('inputfirstName');</script> -->
            </td>
        </tr>
        
        <tr>
        <td><label class="control-label">Lastname: </label></td>
        <td>
            <input type="text" name = "lastname" id="inputlastName" placeholder="Last Name" style="width:220px">
                <!--<script>form.lastname.data = document.getElementById('inputlastName');</script>-->
        </td>
        </tr>

        <tr >
            <td><label class="control-label">Phone: </label></td>
            <td>
            <input type="text" name = "phone" id="inputPhone" placeholder="Phone" style="width:220px">
                <!--<script>form.phone.data = document.getElementById('inputPhone'); </script>-->
            </td>
        </tr>
        <tr>
        <td><label class="control-label">About me: </label></td>
        <td>
            <p><textarea cols="50" rows="4" placeholder="About me" value = "about_me"  style="width:220px"></textarea></p>
        </td>
        </tr>
    </table>
    
    <label class="control-label">Expert area: </label>
    <div class="controls">
        <table style="table-layout: fixed; width: 100%">
                            <col width="127">
                            <col width="400">
            <tr>
                <td align="center"><font size="2">Country</font></td>
            </tr>
            
            <td align="center">
                <select multiple="multiple" id = "inputCountry" name = "country">
                    <option selected = "selected">United States</option>
                </select>
            </td>

            <tr>
                <td align="center"><font size="2">State</font></td>
            </tr>
            
            <td align="center">
                <select multiple="multiple" id = "inputState" name = "state">
                    <option selected = "selected">CA</option>
                    <option>FL</option>
                    <option>WI</option>
                    <option>NY</option>
                    <option>TX</option>
                </select>
            </td>

<tr>
    <td align="center"><font size="2">City</font></td>
</tr>
<td align="center">
    <select multiple="multiple" id= "inputCity" name = "city">
        <option selected = "selected">San Francisco</option>
        <option>Orlando,</option>
        <option>Miami</option>
        <option>Las Vegas</option>
        <option>New York City</option>
        <option>Seattle</option>
        <option>Austin</option>
    </select>
</td>

<!--<script>form.state.data = document.getElementById('inputState').value;</script>-->
   <tr>
       <td align="center"><font size="2">Interest</font></td>
   </tr>
   <td align="center">
       <select multiple="multiple" id="inputArea" name = "area">
           <option selected = "selected">Restaurants</option>
           <option>Bar</option>
           <option>Museum</option>
           <option>School</option>
           <option>Park</option>
       </select>
 <!--  </td><script>form.area.data = document.getElementById('inputArea').value;</script></tr> -->
</table>
</div>

<p style="margin-left: 100px; margin-top:30px"><input type="submit" class="btn btn-primary" value = "Update" ></p>
</form>

<!--start from here-->
            </div>
        </div>
        
        
        <hr>
        
        <div class="footer">
            <p>&copy; Travel Team</p>
        </div>
        </div> <!-- /container -->
        <!-- Le javascript
         ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/bootstrap-transition.js"></script>
        <script src="../assets/js/bootstrap-alert.js"></script>
        <script src="../assets/js/bootstrap-modal.js"></script>
        <script src="../assets/js/bootstrap-dropdown.js"></script>
        <script src="../assets/js/bootstrap-scrollspy.js"></script>
        <script src="../assets/js/bootstrap-tab.js"></script>
        <script src="../assets/js/bootstrap-tooltip.js"></script>
        <script src="../assets/js/bootstrap-popover.js"></script>
        <script src="../assets/js/bootstrap-button.js"></script>
        <script src="../assets/js/bootstrap-collapse.js"></script>
        <script src="../assets/js/bootstrap-carousel.js"></script>
        <script src="../assets/js/bootstrap-typeahead.js"></script>
        
    </body>
</html>
{% endblock %}
