    <table>
            <label class="control-label">Nickname: </label>

        <tr>

        </div>
    
    <label class="control-label">Expert area: </label>

            </tr>

            </td>

            <tr>
                <td align="center">State</td>
            </tr>
            
            <td align="center">
                <select multiple="multiple" size="1" id = "inputState" name = "state">

<tr>

</tr>

</td>
