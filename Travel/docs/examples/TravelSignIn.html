      <form class="form-signin">
        <h2 class="form-signin-heading">Sign In</h2>
        <h2 class="form-signin-subheading">Please enter your OpenID</h2>
        <input type="text" class="input-block-level" placeholder="OpenID">
       <!--  <input type="password" class="input-block-level" placeholder="Password"> -->
        <h2 class="form-signin-subheading">Or select from following</h2>
        <button class="btn btn-large btn-block btn-warning" type="button">Sign in with Yahoo</button>
        <button class="btn btn-large btn-block btn-danger" type="button">Sign in with Gmail</button>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-small btn-primary" type="button">Sign in</button>
